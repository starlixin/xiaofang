<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>前端生成带边框的验证码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .captcha-input {
            width: 150px;
            padding: 10px;
            border: 2px solid #ffcc00;
            border-radius: 3px;
        }
        .captcha-image {
            cursor: pointer;
            border: 2px solid black; /* 添加黑色边框 */
            border-radius: 3px;
			margin-left: 10px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>请输入验证码</h2>
    <div class="input-group">
        <input type="text" id="captcha-input" class="captcha-input" placeholder="验证码" />
        <canvas id="captcha-image" width="100" height="38" class="captcha-image"></canvas>
    </div>
    <p id="error-message" class="error-message"></p>
    <button id="submit-button" class="submit-button">确认</button>
</div>

<script>
    function generateCaptcha() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let captchaText = '';
        for (let i = 0; i < 4; i++) { // 设置验证码长度为6
            captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        const canvas = document.getElementById('captcha-image');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        ctx.fillStyle = "#000000";
        ctx.fillText(captchaText, canvas.width / 2, canvas.height / 2);

        window.sessionStorage.setItem('captcha', captchaText.toLowerCase());
    }

    document.getElementById('captcha-image').addEventListener('click', generateCaptcha);

    document.getElementById('submit-button').addEventListener('click', function () {
        const userInput = document.getElementById('captcha-input').value;
        const errorMessage = document.getElementById('error-message');

        if (userInput === window.sessionStorage.getItem('captcha')) {
            window.location.href = 'https://example.com'; // 跳转到指定页面
        } else {
            errorMessage.textContent = '验证码错误，请重新输入！';
            generateCaptcha(); // 刷新验证码
        }
    });

    // 页面加载时生成第一个验证码
    generateCaptcha();
</script>
</body>
</html>
